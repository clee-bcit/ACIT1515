<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Create Contacts</title>
  </head>
<body>

<div id="left">
  <nav>
      <ul>
          <li><a id="header" href="./contacts.html">Contacts</a></li>
          <li><a id="subheader" href="./create_contacts.html">Create New Contact</a></li>
          <li><a id="subheader" href="./favorite_contacts.html">Show Favorites</a></li>
      </ul>
  </nav>
</div>

<div id="right">
  <div id="create_contacts">
      <form action="" method="get">
        <div id="create_img"><img src="/images/user.png" id="user_icon"> </div>
        <input type="text" id="contact_name" name="contact_name" value="Contact Name">
        <input type="text" id="contact_phone" name="contact_phone" value="Contact Phone">
        <button type="submit" id="sumbit_plus"><img src="/images/plus.png" alt="plus icon" id="plus_icon"></button>
        <input type="text" id="contact_address" name="contact_address" value="Contact Address">
        <button type="submit" id="sumbit_plus"><img src="/images/plus.png" alt="plus icon" id="plus_icon"></button>
        <input type="text" id="contact_email" name="contact_email" value="Contact Email">
        <button type="submit" id="sumbit_plus"><img src="/images/plus.png" alt="plus icon" id="plus_icon"></button>
        <input type="button" id="contact_save" name="contact_save" value="Save Contact">
        <input type="button" id="contact_cancel" name="contact_cancel" value="Cancel">
      </form>
    </div>
  </div>
</div>

</body>
</html>
